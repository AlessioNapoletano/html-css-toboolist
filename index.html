<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="header-logo">
            <img id="main-logo"src="imgs/Logo.png" alt="Main Logo">
            <h1 id="main-header-txt">Toboolist</h1>
        </div>
    </header>
    
    <main>
        <article class="container-add">
            <span class="add-task">Add Task</span>
            <span class="add-section">Add Section</span>
        </article>

        <article class="container-task">
            <section class="new-task">
                <h3> <span>&#10151;</span> New Task</h3>
                <p> <span class="font-green">&#10003</span> Quarterly newsletter <span class="blue-background">Editorial</span></p>
            </section>

            <section class="Today">
                <h3> <span>&#10151;</span> Today</h3>
                <div class="list">
                    <ul>
                        <li>
                            <span class="font-green">&#10003</span>
                            Recruiting blog post 
                            <span class="blue-background">Editorial</span>
                        </li>
                        <li>
                            <span class="font-green">&#10003</span>
                            Mobile app launch
                            <span class="pink-background">Q1 Goals</span>
                        </li>
                        <li>
                            <span class="font-red">&#10005;</span>
                            Interview John H.
                            <span class="green-background">Recruiting</span>
                        </li>
                        <li>
                            <span class="font-green">&#10003</span>
                            Summit update to mobile storefronts
                            <span class="orange-background">Mobile</span>
                        </li>
                    </ul>
                </div>
                
            </section>

        </article>

        
    </main>

</body>
</html>
